<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap 5 Toggle | Test App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/bootstrap5-toggle.css">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="../js/bootstrap5-toggle.js"></script>

	<script>
		function appStartup(test) {
			MAIN.html('');
			DESCRIPTION.html('');
			switch (test) {
				case 'size':
					initTestSize() 
					break;
				case 'outline':
					initTestOutline() 
					break;
			
				default:
					break;
			}
			$('input[data-toggle="toggle"]').bootstrapToggle();
			setTimeout(function () {
				switch (test) {
				case 'size':
					testSize() 
					break;
				case 'outline':
					testOutline() 
					break;
			
				default:
					break;
			}
			}, 500);
		}
		$(document).ready( function () {
			$('#test-selector button[data-test]').click(function() {
				appStartup($(this).attr('data-test'))
			});
		});
	</script>
</head>

<body class="bg-light p-4">
	<div id="appHeader" class="container">
		<div class="row align-items-center">
			<div class="col-10">
				<h1 class="text-primary fw-light">Test App: Bootstrap-vs-bootstrap5toggle</h1>
			</div>
			<div class="col-2 text-end">
				<code>Bootstrap 5.1.3</code>
			</div>
		</div>
		<div class="btn-group" role="group" id="test-selector">
			<button type="button" class="btn btn-secondary text-capitalize" data-test="size">size</button>
			<button type="button" class="btn btn-secondary text-capitalize" data-test="outline">outline</button>
		</div>
		<div class="px-1 text-muted fw-bolder" id="description"></div>
		<hr>
	</div>
	<main class="container bg-white px-3 py-3 rounded"></main>
</body>

<script src="test-loader.js"></script>
<script src="test-runner.js"></script>
</html>
