<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>bootstrap4toggle size check</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet "href="https://cdn.jsdelivr.net/gh/palcarazm/bootstrap5-toggle/css/bootstrap5-toggle.min.css">
	<!--
	<link rel="stylesheet" href="../css/bootstrap5-toggle.css">
	-->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/gh/palcarazm/bootstrap5-toggle/js/bootstrap5-toggle.min.js"></script>
	<!--
	<script src="../js/bootstrap5-toggle.js"></script>
	-->

	<script>
		// APP
		const APP_VER = '4.0.0';
		//const APP_REL = '20181209';

		// ==================================================================================================================

		function doCompare() {
			$('[id^="size-"]').each(function(){
				var $row = $(this).find('.row:eq(1)');
				var toogleHeight = parseFloat($(this).find('div.toggle').css('height').match(/(\d+.\d+)/));
				var isSuccess = true;
				$(this).find('.row:eq(0) .col').each(function(idx){
					if(idx == 0) return;
					var itemHeight = parseFloat($(this).find('div.toggle, .btn, [class^="form-control"]').css('height').match(/(\d+.\d+)/));
					var badge = $('<div></div>').addClass('badge text-monospace');
					if(Math.abs(toogleHeight - itemHeight) <= 2.0){
						badge.addClass('bg-success');
					}else{
						isSuccess = false;
						badge.addClass('bg-danger');
					}
					badge.html('H: ' + itemHeight + 'px');
					$row.find('.col:eq('+idx+')').append( badge );
				});
				var badge = $('<div></div>').addClass('badge text-monospace');
						badge.addClass(isSuccess ? 'bg-success': 'bg-danger');
					badge.html('H: ' + toogleHeight + 'px');
					$row.find('.col:eq(0)').append( badge );
			});
		}

		function appStartup() {
			setTimeout(doCompare,500);
		}

		// ==================================================================================================================
		window.onload = function(){ appStartup() };
	</script>
</head>
<body class="bg-light p-4">
	<div id="appHeader" class="container">
		<div class="row align-items-center">
			<div class="col-10 px-0">
				<h1 class="text-primary font-weight-light">Test App: Bootstrap-vs-bootstrap5toggle</h1>
			</div>
			<div class="col-2 pr-0">
				<code>Bootstrap 5.1.3</code>
			</div>
		</div>
		<div class="row">
			<div class="col px-1">
				<p class="text-muted">
					Compares size of <code>bootstrap</code> buttons to <code>bootstrap5-toggle</code> buttons
				</p>
			</div>
		</div>
	</div>

	<div class="container">
		<h4 class="text-primary font-weight-light">Large</h4>
	</div>
	<div id="size-lg" class="container border p-3 mb-4">
		<div class="row mb-3">
			<div class="col px-5 py-3">
				<input type="checkbox" data-style="w-100" data-toggle="toggle" data-size="lg" checked>
			</div>
			<div class="col px-5 py-3">
				<button class="btn btn-lg btn-info w-100">Button</button>
			</div>
			<div class="col px-5 py-3">
				<select class="form-control-lg w-100">
					<option val="Choice 1">select</option>
				</select>
			</div>
			<div class="col px-5 py-3">
				<input type="text" class="form-control-lg w-100" placeholder="text">
			</div>
		</div>
		<div class="row align-items-center">
			<div class="col text-center"></div>
			<div class="col text-center"></div>
			<div class="col text-center"></div>
			<div class="col text-center"></div>
		</div>
	</div>

	<div class="container">
		<h4 class="text-primary font-weight-light">Default</h4>
	</div>
	<div id="size-md" class="container border p-3 mb-4">
		<div class="row mb-3">
			<div class="col px-5 py-3">
				<input type="checkbox" data-style="w-100" data-toggle="toggle" checked>
			</div>
			<div class="col px-5 py-3">
				<button class="btn btn-info w-100">Button</button>
			</div>
			<div class="col px-5 py-3">
				<select class="form-control w-100">
					<option val="Choice 1">select</option>
				</select>
			</div>
			<div class="col px-5 py-3">
				<input type="text" class="form-control w-100" placeholder="text">
			</div>
		</div>
		<div class="row align-items-center">
			<div class="col text-center"></div>
			<div class="col text-center"></div>
			<div class="col text-center"></div>
			<div class="col text-center"></div>
		</div>
	</div>

	<div class="container">
		<h4 class="text-primary font-weight-light">Small</h4>
	</div>
	<div id="size-sm" class="container border p-3 mb-4">
		<div class="row mb-3">
			<div class="col px-5 py-3">
				<input type="checkbox" data-style="w-100" data-toggle="toggle" data-size="sm" checked>
			</div>
			<div class="col px-5 py-3">
				<button class="btn btn-sm btn-info w-100">Button</button>
			</div>
			<div class="col px-5 py-3">
				<select class="form-control-sm w-100">
					<option val="Choice 1">select</option>
				</select>
			</div>
			<div class="col px-5 py-3">
				<input type="text" class="form-control-sm w-100" placeholder="text">
			</div>
		</div>
		<div class="row align-items-center">
			<div class="col text-center"></div>
			<div class="col text-center"></div>
			<div class="col text-center"></div>
			<div class="col text-center"></div>
		</div>
	</div>
</body>
</html>
