<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap 5 Toggle | Test App</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/bootstrap5-toggle.css">

	<script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../js/bootstrap5-toggle.js"></script>

	<script>
		const INTERFACE = 'JQUERY';
		const Bootstrap = '5.1.3';
	</script>
</head>

<body class="bg-light p-4">
	<div id="appHeader" class="container">
		<div class="row align-items-center">
			<div class="col-10">
				<h1 class="text-primary fw-light">Test App: Bootstrap-vs-bootstrap5toggle</h1>
			</div>
			<div class="col-2 text-end" id="env-data">
			</div>
		</div>
		<div class="btn-group" role="group" id="test-selector">
			<button type="button" class="btn btn-secondary text-capitalize" data-test="status">status</button>
			<button type="button" class="btn btn-secondary text-capitalize" data-test="size">size</button>
			<button type="button" class="btn btn-secondary text-capitalize" data-test="custom-size">custom size</button>
			<button type="button" class="btn btn-secondary text-capitalize" data-test="outline-on">outline on</button>
			<button type="button" class="btn btn-secondary text-capitalize" data-test="outline-off">outline off</button>
			<button type="button" class="btn btn-secondary text-capitalize" data-test="color-on">color on</button>
			<button type="button" class="btn btn-secondary text-capitalize" data-test="color-off">color off</button>
			<button type="button" class="btn btn-secondary text-capitalize" data-test="custom-text">custom text</button>
			<button type="button" class="btn btn-secondary text-capitalize" data-test="layout">layout</button>
		</div>
		<div class="px-1 text-muted fw-bolder" id="description"></div>
		<hr>
	</div>
	<main class="container bg-white px-3 py-3 rounded"></main>
</body>

<script src="test-app.js"></script>
<script src="test-loader.js"></script>
<script src="test-runner.js"></script>
</html>
